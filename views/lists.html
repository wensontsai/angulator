<h2>Users</h2>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.address}}</td>
        <td><a href="#/" class="btn btn-primary" id="delete-record" ng-click="delete_user(user.id);" ng-controller="DeleteCtrl">delete</a></td>
      </tr>
    </tbody>
  </table>
<!-- <a class="btn btn-primary" href="#/add-user" ng-click="">Add New User</a> -->
<h2>Add New User</h2>
<form novalidate name="AddNewForm" id="add-new-form" method="post" action=""></form>
  <label for="username">Username:</label>
  <input type="text" ng-model="user.username" required />
  <label for="first_name">First name:</label>
  <input type="text" ng-model="user.first_name" required />
  <label for="last_name">Last name:</label>
  <input type="text" ng-model="user.last_name" required />
  <label for="address">Address:</label>
  <input type="text" ng-model="user.address">
  <br/>
  <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)"id="add-new-btn" ng-click="add_new(user)">Save!</button>
  <a href="#/" class="btn">Cancel</a>
</form>
